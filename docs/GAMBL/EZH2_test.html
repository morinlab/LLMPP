<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
</head>
<body>

<script src="https://proteinpaint.stjude.org/bin/proteinpaint.js" charset="utf-8"></script>

<div id=aaa style="margin:10px"></div>

<script>
runproteinpaint({
  host:'https://proteinpaint.stjude.org',
  holder:document.getElementById('aaa'),
  gene: 'EZH2',
  genome:'hg19',
  block:0,
  positionbygene:'EZH2',
  tracks:[
    {
      type:'mds3',
      name:'GAMBL TEST',
      url: 'https://github.com/morinlab/LLMPP/raw/main/hubs/proteinpaint/data/grch37/29-04-24/EZH2_test.vcf.gz'
    },
    {
      type:'mds3',
      name:'TEST',
      url: 'https://github.com/morinlab/LLMPP/raw/main/hubs/proteinpaint/data/grch37/29-04-24/test.bcf.gz'
    }
  ],
  nativetracks:	'RefGene',
  noheader:true,
  nobox:true,
  hlaachange: 'p.Tyr646Phe,p.Tyr646Ser,Tyr646Phe,Y646H'
})
</script>
</body>
</html>
